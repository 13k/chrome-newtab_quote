<!DOCTYPE html>
<html>
  <head>
    <title>Google Chrome</title>
    <link rel="stylesheet" type="text/css" href="fonts/laconic/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <script type="text/javascript" src="javascript/jquery-1.6.2.min.js"></script>
    
    <script type="text/javascript">
      $(function() {
        chrome.extension.sendRequest({type: "getOptions"}, function(response) {
          var settings = response, val;
          var target = $('#text');
          var css_options = {
            size: 'font-size',
            font: 'font-family'
          };
          
          $.each(css_options, function(opt, attr) {
            if (val = settings[opt]) {
              target.css(attr, val);
            }
          });
          
          target.text(settings.quote);
        });
      });
    </script>
  </head>
  <body>
	<div id="container">
    <p id="text"></p>
	</div>
  </body>
</html>
